<!DOCTYPE html>
<html>
  <head>
    <title>Mutably front-end</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Mutably Front-end</a>
      </nav>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name:</label>
        <div class="col-10">
          <input class="form-control submit-name" type="text" placeholder="Name..." id="example-text-input">
        </div>
        <label for="example-search-input" class="col-2 col-form-label">Pokedex:</label>
        <div class="col-10">
          <input class="form-control submit-pokedex" type="search" placeholder="Pokedex..." id="example-search-input">
        </div>
        <label for="example-email-input" class="col-2 col-form-label">Evolves from:</label>
        <div class="col-10">
          <input class="form-control submit-evolves" type="email" placeholder="Evolves from..." id="example-email-input">
        </div>
        <input class='add-pokemon-btn' type="submit"/>
      </div>





      <div class="panel panel-default">
        <div class="panel-heading">Pokemon</div>
        <ul class="list-group">
          <!-- your resource items here -->
        </ul>
      </div>
    </div>
  </body>
</html>
